<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="dungeon.css">
		<title>Dungeon</title>
	</head>

	<body>
		<div id="game">
			<div id="titleScreen">
				<h2 id="title">Dungeon</h2>
				<h3 id="story">
					Use the up/down/left/right arrow keys to navigate the dungeon,
					seize the treasure for yourself, and make it back out alive!
				</h3>
			</div>
			<div id="stage"></div>

			<div id="outputBox">
				<p id="output"></p>
			</div>
		</div>

		<script src="dungeon.js"></script>
	</body>
</html>
